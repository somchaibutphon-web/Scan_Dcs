<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>สแกนเข้าออก</title>

  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/@zxing/library@0.20.0/umd/index.min.js"></script>

  <style>
    body{font-family:'Kanit',Arial,sans-serif;margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#f6f9fc,#e9ecef);color:#2d3748}
    .container{background:rgba(255,255,255,.95);backdrop-filter:blur(10px);box-shadow:0 10px 40px rgba(0,0,0,.1),0 2px 10px rgba(0,0,0,.05);padding:20px;border-radius:24px;width:100%;max-width:520px;text-align:center}
    h1{color:#00BFB2;font-size:24px;margin:0 0 12px}
    video{width:100%;max-width:320px;border:3px solid #FFD700;border-radius:16px;margin:10px auto;background:#000}
    input{width:90%;padding:12px 14px;border:2px solid #e2e8f0;border-radius:12px;margin:8px auto;font-size:16px;background:#f8fafc;text-align:center}
    select{width:90%;padding:12px 14px;border:2px solid #e2e8f0;border-radius:12px;margin:8px auto;font-size:16px;background:#fff}
    .btnrow{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:6px}
    button{padding:10px 14px;border:none;border-radius:12px;cursor:pointer;font-weight:600}
    #btnSearch{background:linear-gradient(45deg,#00BFB2,#00A39B);color:#fff}
    #btnStart{background:linear-gradient(45deg,#336699,#254E77);color:#fff}
    #btnStop{background:linear-gradient(45deg,#f44336,#d32f2f);color:#fff}
    .hint{font-size:12px;color:#64748b;margin-top:8px}
    .swal2-popup{font-family:'Kanit',sans-serif!important;border-radius:20px!important;width:95%!important;max-width:520px!important}
    .swal2-html-container table{width:100%;border-collapse:separate;border-spacing:0}
    .swal2-html-container th,.swal2-html-container td{padding:8px;border:1px solid #e2e8f0;font-size:14px}
    .swal2-html-container th{background:#f1f5f9;font-weight:700;color:#1e293b}
    .footer{position:fixed;bottom:0;width:100%;background:linear-gradient(90deg,#1a365d,#2c5282);color:#fff;font-size:12px;height:34px;line-height:34px;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <h1>สแกนเข้าออก</h1>

    <video id="qrVideo" muted playsinline></video>

    <input id="searchInput" type="text" placeholder="ป้อนเลข Auto ID หรือ SKDCxxxx" />
    <div class="btnrow">
      <button id="btnSearch">ค้นหา/บันทึก</button>
      <button id="btnStart">เปิดกล้อง</button>
      <button id="btnStop">ปิดกล้อง</button>
    </div>

    <select id="cameraSelect"></select>
    <div class="hint">ถ้าเปิดใน LINE แล้วกล้องไม่ทำงาน ให้กด “…” → เปิดในเบราว์เซอร์ (Chrome/Safari)</div>
  </div>

  <audio id="scanSound" crossorigin="anonymous">
    <source src="https://drive.lienuc.com/uc?id=1d3B-XLXvmHht9mKXbdKt881eLTcH0ihT" type="audio/mp3">
  </audio>
  <audio id="errorSound" crossorigin="anonymous">
    <source src="https://drive.lienuc.com/uc?id=1htGYthoXPvxl5dDo6qTIRIBz-9TzLYww" type="audio/mp3">
  </audio>

  <div class="footer">© สร้างและพัฒนาโดย S&LP</div>

  <script src="./app.js"></script>
</body>
</html>

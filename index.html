<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>บันทึกเวลาออก</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#00BFB2">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">

  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- ZXing UMD -->
  <script src="https://unpkg.com/@zxing/library@0.20.0/umd/index.min.js"></script>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <h1>บันทึกเวลาออก</h1>

    <!-- ✅ ผลลัพธ์เหนือกล้อง (Overlay Card) -->
    <div id="scanResult" class="result-card is-hidden" aria-live="polite">
      <div class="result-top">
        <div>
          <div class="result-title">ผลการสแกน</div>
          <div class="result-sub" id="resultHint">พร้อมสแกน...</div>
        </div>
        <button id="clearResult" class="result-btn" type="button">ล้าง</button>
      </div>

      <div class="result-grid" id="resultGrid"></div>
    </div>

    <div class="video-wrap">
      <video id="qrVideo" muted playsinline></video>
      <div id="cameraStatus" class="camera-status">กล้องปิดอยู่</div>
    </div>

    <input type="text" id="searchInput" placeholder="ป้อนเลข Auto ID" />
    <button id="searchBtn">บันทึกเวลาออก/เข้า</button>

    <select id="cameraSelect"></select>

    <div class="button-container">
      <button id="startCamera">เปิดกล้อง</button>
      <button id="stopCamera">ปิดกล้อง</button>
    </div>
  </div>

  <audio id="scanSound" crossorigin="anonymous">
    <source src="https://drive.lienuc.com/uc?id=1d3B-XLXvmHht9mKXbdKt881eLTcH0ihT" type="audio/mp3">
  </audio>
  <audio id="errorSound" crossorigin="anonymous">
    <source src="https://drive.lienuc.com/uc?id=1htGYthoXPvxl5dDo6qTIRIBz-9TzLYww" type="audio/mp3">
  </audio>

  <div class="marquee-container">
    <marquee behavior="scroll" direction="left" scrollamount="10">© สร้างและพัฒนาโดย S&LP สามโคก</marquee>
  </div>

  <script src="./app.js"></script>
</body>
</html>
